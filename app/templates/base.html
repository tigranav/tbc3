<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "TBC Control" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e9edf3 100%);
        min-height: 100vh;
        color: #1f2933;
      }
      .navbar-brand {
        letter-spacing: 0.02em;
        font-weight: 700;
      }
      .hero-card {
        border-radius: 1rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        border: 1px solid #e4e7ec;
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
      }
      .section-title {
        font-weight: 700;
        letter-spacing: 0.01em;
      }
      .btn-icon {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      table thead th {
        text-transform: uppercase;
        font-size: 0.82rem;
        letter-spacing: 0.03em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">TBC Control</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная</a>
            </li>
            <!-- 
            <li class="nav-item">
              <a class="nav-link" href="/groups">Группы файлов книг</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/types">Типы файлов книг</a>
            </li>
          -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="booksMenu"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Книги
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="booksMenu">
                <li><a class="dropdown-item" href="/groups">Группы файлов книг</a></li>
                <li><a class="dropdown-item" href="/types">Типы файлов книг</a></li>
              </ul>
            </li>            
          </ul>
        </div>
      </div>
    </nav>
    <main class="py-5">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="py-4 bg-white border-top">
      <div class="container d-flex justify-content-between flex-wrap gap-2">
        <small class="text-muted">tbc.books_files_* UI</small>
        <small class="text-muted">Bootstrap 5 · Flask</small>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
